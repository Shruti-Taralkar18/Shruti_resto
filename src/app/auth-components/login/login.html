<div class="bg" style="background-color: #f8f8f8;">
  <nz-spin [nzSpinning]="isSpinning" nzTip="Working..." nzSize="large">
    <div class="parent">
      <div class="child">
        <div class="imgDiv">
          <h1 class="heading">Login</h1>
        </div>

        <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
              <nz-input-group nzPrefixIcon="user">
                <input
                  nz-input
                  formControlName="email"
                  placeholder="E-mail"
                  id="email" />
              </nz-input-group>
            </nz-form-control>
            <ng-template #emailErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                Please enter your email!
              </ng-container>
              <ng-container *ngIf="control.hasError('email')">
                The input is not a valid E-mail!
              </ng-container>
            </ng-template>
          </nz-form-item>

          <!-- Password Field -->
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
              <nz-input-group nzPrefixIcon="lock">
                <input
                  nz-input
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                  id="password" />
              </nz-input-group>
            </nz-form-control>
            <ng-template #passwordErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                Password is required!
              </ng-container>
              
            </ng-template>
          </nz-form-item>

          <button
            nz-button
            nzType="primary"
            class="login-form-button login-form-margin"
            [disabled]="loginForm.invalid">
            Login
          </button>
          <span>OR <a routerLink="/signup">Register now!</a></span>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
